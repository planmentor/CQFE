<!doctype HTML>
<html>
<head>
    <title>Icons Preview</title>
    <style>

    * {
        box-sizing: border-box;
    }

    body {
        padding: 0 10px;
        background: #d3d3d3;
    }

    pre,
    code {
        margin: 0;
        white-space: inherit;
    }

    pre {
        padding: 0 0 15px 0;
    }

    code {
        padding: 2px 5px;
        color: #2d4f73;
        font-family: menlo, monospace;
        font-size: 0.8em;
        background: #aabccf;
    }

    .icon-preview__headline {
        padding: 20px 0 20px 25px;
        margin: 0;
        font-family: sans-serif;
    }

    .item-list {
        display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
        display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
        display: -ms-flexbox;      /* TWEENER - IE 10 */
        display: -webkit-flex;     /* NEW - Chrome */
        display: flex;             /* NEW, Spec - Opera 12.1, Firefox 20+ */
        -webkit-flex-wrap: 2;
        -moz-flex-wrap: 2;
        -ms-flex-wrap: 2;
        flex-wrap: wrap;
        padding: 0;
        margin: 0;
    }

    .item-list__element {
        padding: 0 25px;
        margin: 0 0 25px 0;
        list-style: none;
        border-right: 1px solid #aaa;
    }

    </style>

                <pre>
                    <code>.icon-arrow-red</code>
                </pre>
                <div class="icon-arrow-red" style="width: 42.555px; height: 74.653px;" ></div>

                <pre>
                    <code>.icon-arrow</code>
